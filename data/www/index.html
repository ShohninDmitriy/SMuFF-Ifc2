<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SMuFF-Ifc2</title>
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="assets/img/favicon180x180.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon32x32.png">
    <link rel="icon" type="image/png" sizes="180x180" href="assets/img/favicon180x180.png">
    <link rel="icon" type="image/png" sizes="196x196" href="assets/img/favicon196x196.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/img/favicon512x512.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=JetBrains+Mono&amp;display=swap">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom">
        <div class="container"><img src="assets/img/Logo-Transparent.png" style="width: 48px;margin-right: 0.5em;"><a class="navbar-brand" href="#">SMuFF-Ifc</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navbarResponsive"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <p id="device-name" class="nav-link">Devicename</p>
                    </li>
                    <li class="nav-item">
                        <p id="version" class="nav-link">Version</p>
                    </li>
                    <li class="nav-item">
                        <p id="ip-address" class="nav-link">IP-Address</p>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <div class="container" style="margin-top: 4em;">
            <div class="row align-items-center" style="padding-top: 03em;margin: 0;margin-top: 0em;">
                <div class="col-5 col-lg-6 order-lg-1" style="width: 50%;">
                    <div style="width: auto;">
                        <div class="input-group"><span class="input-group-text">To SMuFF:</span><input class="form-control" type="text" id="to-smuff"><button class="btn btn-primary" id="btn-to-smuff" type="button">Send</button></div>
                    </div>
                </div>
                <div class="col-5 col-lg-6 order-lg-1" style="width: 50%;">
                    <div>
                        <div class="input-group"><span class="input-group-text">To Duet:</span><input class="form-control" type="text" id="to-duet"><button class="btn btn-primary" id="btn-to-duet" type="button">Send</button></div>
                    </div>
                </div>
            </div>
            <div class="row align-items-center" style="margin: 0;margin-top: 0em;padding-top: 0.5em;">
                <div class="col-auto col-lg-6 d-flex justify-content-center order-lg-1" style="width: 100%;">
                    <div class="form-check form-switch">
                        <div class="form-check" style="width: 150px;"><input class="form-check-input custom-control-input" type="checkbox" id="feeder-sig"><label class="form-check-label custom-control-label" for="feeder-sig-1">Feeder Signal</label></div>
                    </div>
                </div>
            </div>
            <div class="row align-items-center" style="margin: 0;margin-top: 0em;">
                <div class="col-lg-6 order-lg-1" style="width: 100%;">
                    <div>
                        <h3 style="padding-top: 1em;">Debug Output</h3>
                    </div>
                </div>
            </div>
            <div class="row align-items-center" style="padding-top: 1em;margin: 0;">
                <div class="col-lg-6 order-lg-1" style="width: 100%;height: 500px;">
                    <div></div><textarea id="debug" style="height: 100%;font-family: 'JetBrains Mono', monospace;font-size: 13px;background: var(--bs-gray-900);color: var(--bs-cyan);padding: 0.5em;width: 100%;"></textarea>
                </div>
            </div>
        </div>
    </section>
    <footer class="py-5 bg-black" style="margin-top: 2em;">
        <div class="container">
            <p class="text-center text-white m-0 small">By Technik Gegg 2022</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
